name: ğŸš€ Build & Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/electronix-backend ./backend

    - name: ğŸš€ Push image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/electronix-backend
